plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add Google Services plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.ameetpandey.exhibae"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.ameetpandey.exhibae"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            // These values will be set from environment variables or keystore file
            keyAlias = System.getenv("KEY_ALIAS") ?: "upload"
            keyPassword = System.getenv("KEY_PASSWORD") ?: "123456"
            storeFile = System.getenv("STORE_FILE") ? file(System.getenv("STORE_FILE")) : file("upload-keystore.jks")
            storePassword = System.getenv("STORE_PASSWORD") ?: "123456"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
            minifyEnabled = false  // Temporarily disabled to avoid ProGuard issues
            shrinkResources = false  // Disable resource shrinking
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Add network debugging for release builds
            debuggable = false
            jniDebuggable = false
            renderscriptDebuggable = false
            pseudoLocalesEnabled = false
            zipAlignEnabled = true
        }
        debug {
            signingConfig = signingConfigs.debug
            debuggable = true
        }
    }
}

flutter {
    source = "../.."
}
